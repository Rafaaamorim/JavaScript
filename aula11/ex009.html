<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background: rgb(149, 0, 149);
            color: aliceblue;
            font: normal 16pt Arial;
        }
        h1 {
            color: black;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Qual é o seu país? <input type="text" id="txtnacio">
    <input type="button" value="enviar" onclick="analisar()"></h1>
    <div id ="res">

    </div>
    <script>
        function analisar() {
            var pais = document.getElementById('txtnacio')
            var res = document.querySelector('div#res')
            var nacionalidade = pais.value.toLowerCase()
            res.innerHTML = `<p>O seu país é <strong>${nacionalidade}</strong>.</p>`
            if(nacionalidade == 'brasil'){
                res.innerHTML += `<p>Você é Brasileiro(a)</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro(a)!</p>`
            }
        }
    </script>
</body>
</html>
